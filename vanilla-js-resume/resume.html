<head>

<body onload="formLoader()">

 <div class="main">

                </div>

        </div>
        <div class="right">

           </header>

                       <i class="fa-solid fa-briefcase icon-color"></i>

               </div>
               <div id="experience-details"></div>
               
           </div>
   
           <div class="content-layout"  >

                   <div class="logo">

</div>
